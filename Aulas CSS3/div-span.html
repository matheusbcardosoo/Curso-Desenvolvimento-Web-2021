<!DOCTYPE html>
<html>
<head>
	<title>Div e Span</title>
	<meta charset="utf-8">
	<style type="text/css">
		#topo{
			background: white;
		}
		#conteudo{
			background: red;
		}
		#rodape{
			background: blueviolet;
			color: white;
		}
		.produto{
			color: white; margin: 10px;
		}
		.menu{
			background: orangered;
			color: white;
		}
		.destaque{
			color: blue;
		}
	</style>
</head>
<body>
	<div id="topo">
		<img src="imagens/reddit.png" width="200">
		<ul class="menu">
			<li>Home</li>
			<li>Comunidades</li>
			<li>Contato</li>
		</ul>
	</div>
	<div id="conteudo">
		<div class="produto">
			Produto 1
		</div>
		<div class="produto">
			Produto 2
		</div>
		<div class="produto">
			Produto 3
		</div>
	</div>
	<div id="rodape">
		Todos os <span class="destaque">direitos</span> reservados.
	</div>

</body>
</html>
