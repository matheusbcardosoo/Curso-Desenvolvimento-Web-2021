<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tamanhos dos textos</title>
	<style type="text/css">
		div{
			font-size: 100%;
		}
		.texto{
			font-size: 2em;
		}
		.texto2{
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div>
		<p class="texto">Conteúdo</p>
		<p class="texto2">Conteúdo</p>
	</div>
</body>
</html>
