<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fontes e cores</title>
	<style type="text/css">
		body{
			font-size: 40px;
			font-family: "Times New Roman", Georgia, serif;
		}
		.negrito{
			/*Aqui pode ser normal, bold, de 100 até 900*/
			font-weight: 900;
		}
		.italico{
			font-style: italic;
		}
		.formatacao{
			text-decoration: line-through;
		}
		.texto{
			font: bold 40px Arial, Georgia, serif;
		}
	</style>
</head>
<body>
	<p>Texto normal</p>
	<p class="formatacao">Formatação de texto</p>
	<p class="texto">Texto</p>
	<p class="negrito">Texto em negrito</p>
	<p class="italico">Texto em negrito</p>
</body>
</html>
